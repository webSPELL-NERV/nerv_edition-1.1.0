<div class="panel panel-default">
	<div class="panel-heading">
		<b>BBCODE</b>
	</div>
	<div class="panel-body panel-bbcode">
		<div class="row">
			<div class="btn-group" role="group" aria-label="Basic example">
			  <div class="btn-group" role="group">
				<button id="btnGroupDrop1" type="button" class="btn btn-warning btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				  Formatting
				</button>
				<div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
				  <a class="dropdown-item col-lg-12" accesskey="b" value="B" onclick="AddB()">Bold</a>
				  <a class="dropdown-item col-lg-12" accesskey="u" value="U" onclick="AddU()">Underlined</a>
				  <a class="dropdown-item col-lg-12" accesskey="i" value="I" onclick="AddI()">Italic</a>
				  <a class="dropdown-item col-lg-12" accesskey="s" value="S" onclick="AddS()">Serif</a>
				</div>
			  </div>

			  <input class="btn btn-secondary btn-primary" type="button" accesskey="e" value=" @ " onclick="AddLink('EMAIL')" data-toggle="tooltip" title="[EMAIL=you@yoursite.com]My email address[/EMAIL]" />
			  <input class="btn btn-secondary btn-primary" type="button" accesskey="w" value="URL" onclick="AddLink('URL')" data-toggle="tooltip" title="[URL=http://yoursite.com]My website[/URL]" />
			  <input class="btn btn-secondary btn-primary" type="button" accesskey="p" value="IMG" onclick="AddImg()" data-toggle="tooltip" title="[IMG]http://yoursite.com/image.jpg[IMG]" />
			  <input class="btn btn-secondary btn-primary" type="button" accesskey="y" value="YOUTUBE" onclick="AddYoutube()" data-toggle="tooltip" title="[YOUTUBE]https://www.youtube.com/watch?v=4L5oaM8-xvQ[/YOUTUBE]" />
			  <input class="btn btn-secondary btn-primary" type="button" accesskey="g" value="GIST" onclick="AddGist()" data-toggle="tooltip" title="[GIST]https://gist.github.com/youruser/4ff8ea070432c252515240fcbd15a9d[/GIST]"/>
			  <input class="btn btn-secondary btn-primary" type="button" accesskey="l" value="List" onclick="AddList()" data-toggle="tooltip" title="[LIST=a][*]point 1[/*][*]point 2[/*][/LIST] [LIST=1][*]point 1[/*][*]point 2[/*][/LIST]"  />
			  <input class="btn btn-secondary btn-primary" type="button" accesskey="q" value="Quote" onclick="AddQuote()" data-toggle="tooltip" title="[QUOTE=Nickname]Quote[/QUOTE]" />
			  <input class="btn btn-secondary btn-primary" type="button" accesskey="c" value="Code" onclick="AddCodetag()" />
			  <input class="btn btn-secondary btn-primary" type="button" accesskey="t" value="Toggle" onclick="AddToggle()" data-toggle="tooltip" title="[TOGGLE=Read more]Full Text[/TOGGLE]" />
			</div>
		</div>  
		
		<select class="col-sm-4 form-control" name="fontcolor" onchange="AddTag('[COLOR=' + this.options[this.selectedIndex].value + ']', '[/COLOR]', '');this.selectedIndex='0';">
			<option value="0">%color%</option>
			<option value="#87CEEB" style="color:#87CEEB;">%skyblue%</option>
			<option value="#4169E1" style="color:#4169E1;">%royalblue%</option>
			<option value="#0000FF" style="color:#0000FF;">%blue%</option>
			<option value="#00008B" style="color:#00008B;">%darkblue%</option>
			<option value="#FFA500" style="color:#FFA500;">%orange%</option>
			<option value="#FF4500" style="color:#FF4500;">%orangered%</option>
			<option value="#DC143C" style="color:#DC143C;">%crimson%</option>
			<option value="#FF0000" style="color:#FF0000;">%red%</option>
			<option value="#B22222" style="color:#B22222;">%firebrick%</option>
			<option value="#8B0000" style="color:#8B0000;">%darkred%</option>
			<option value="#008000" style="color:#008000;">%green%</option>
			<option value="#32CD32" style="color:#32CD32;">%limegreen%</option>
			<option value="#2E8B57" style="color:#2E8B57;">%seagreen%</option>
			<option value="#FF1493" style="color:#FF1493;">%deeppink%</option>
			<option value="#FF6347" style="color:#FF6347;">%tomato%</option>
			<option value="#FF7F50" style="color:#FF7F50;">%coral%</option>
			<option value="#800080" style="color:#800080;">%purple%</option>
			<option value="#4B0082" style="color:#4B0082;">%indigo%</option>
			<option value="#DEB887" style="color:#DEB887;">%burlywood%</option>
			<option value="#F4A460" style="color:#F4A460;">%sandybrown%</option>
			<option value="#A0522D" style="color:#A0522D;">%sienna%</option>
			<option value="#D2691E" style="color:#D2691E;">%chocolate%</option>
			<option value="#008080" style="color:#008080;">%teal%</option>
			<option value="#C0C0C0" style="color:#C0C0C0;">%silver%</option>
		  </select> 
		  
		  <select class="col-sm-4 form-control " name="fontsize" onchange="AddTag('[SIZE=' + this.options[this.selectedIndex].value + ']', '[/SIZE]', '');this.selectedIndex='0';">
			<option value="0">%size%</option>
			<option value="1">%tiny%</option>
			<option value="2">%small%</option>
			<option value="3">%normal%</option>
			<option value="4">%large%</option>
			<option value="5">%huge%</option>
		  </select> 
		  
		  <select class="col-sm-4 form-control" name="font" onchange="AddTag('[FONT=' + this.options[this.selectedIndex].value + ']', '[/FONT]', '');this.selectedIndex='0';">
			<option value="0">%font%</option>
			<option value="arial">Arial</option>
			<option value="comic sans ms">Comic</option>
			<option value="courier">Courier</option>
			<option value="courier new">Courier New</option>
			<option value="tahoma">Tahoma</option>
			<option value="times new roman">Times New Roman</option>
			<option value="verdana">Verdana</option>
		  </select> 
			
		<select class="col-sm-4 form-control" name="align" onchange="AddTag('[ALIGN=' + this.options[this.selectedIndex].value + ']', '[/ALIGN]', '');this.selectedIndex='0';">
			<option value="0">%align%</option>
			<option value="center">%center%</option>
			<option value="left">%left%</option>
			<option value="right">%right%</option>
			<option value="justify">%justify%</option>
		  </select>
	</div>
</div>
